{% extends "layout.html" %}
{% block body %}
<div class="page-header">
  <h1>Login</h1>
</div>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text class="form-control" placeholder="Username" aria-describedby="basic-addon1" name=username>
      <br><br>
      <dt>Password:
      <dd><input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" name=password>
      <br><br>
      <dd><button type=submit class="btn btn-default">Login</button>
    </dl>
  </form>
<a class="btn btn-default" href="{{ url_for('forgot_pass') }}" role="button">Forgot Password?</a>
{% endblock %}
